    /* ===================================================================
    * # preloader
    *
    * ------------------------------------------------------------------- */
    #preloader {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #1d1d1d;
    z-index: 500;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    }

    .no-js #preloader,
    .oldie #preloader {
    display: none;
    }

    #loader {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 6px;
    height: 6px;
    padding: 0;
    display: inline-block;
    -webkit-transform: translate3d(-50%, -50%, 0);
    transform: translate3d(-50%, -50%, 0);
    }

    #loader > div {
    content: "";
    background: #ffffff;
    width: 6px;
    height: 6px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50%;
    }

    #loader > div:nth-of-type(1) {
    left: 15px;
    }

    #loader > div:nth-of-type(3) {
    left: -15px;
    }

    /* dots jump */
    .dots-jump > div {
    -webkit-animation: dots-jump 1.2s infinite ease;
    animation: dots-jump 1.2s infinite ease;
    animation-delay: 0.2s;
    }

    .dots-jump > div:nth-of-type(1) {
    animation-delay: 0.4s;
    }

    .dots-jump > div:nth-of-type(3) {
    animation-delay: 0s;
    }

    @-webkit-keyframes dots-jump {
    0% {
        top: 0;
    }

    40% {
        top: -6px;
    }

    80% {
        top: 0;
    }
    }

    @keyframes dots-jump {
    0% {
        top: 0;
    }

    40% {
        top: -6px;
    }

    80% {
        top: 0;
    }
    }

    /* dots fade */
    .dots-fade > div {
    -webkit-animation: dots-fade 1.6s infinite ease;
    animation: dots-fade 1.6s infinite ease;
    animation-delay: 0.4s;
    }

    .dots-fade > div:nth-of-type(1) {
    animation-delay: 0.8s;
    }

    .dots-fade > div:nth-of-type(3) {
    animation-delay: 0s;
    }

    @-webkit-keyframes dots-fade {
    0% {
        opacity: 1;
    }

    40% {
        opacity: 0.2;
    }

    80% {
        opacity: 1;
    }
    }

    @keyframes dots-fade {
    0% {
        opacity: 1;
    }

    40% {
        opacity: 0.2;
    }

    80% {
        opacity: 1;
    }
    }

    /* dots pulse */
    .dots-pulse > div {
    -webkit-animation: dots-pulse 1.2s infinite ease;
    animation: dots-pulse 1.2s infinite ease;
    animation-delay: 0.2s;
    }

    .dots-pulse > div:nth-of-type(1) {
    animation-delay: 0.4s;
    }

    .dots-pulse > div:nth-of-type(3) {
    animation-delay: 0s;
    }

    @-webkit-keyframes dots-pulse {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }

    40% {
        -webkit-transform: scale(1.1);
        transform: scale(1.3);
    }

    80% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
    }

    @keyframes dots-pulse {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }

    40% {
        -webkit-transform: scale(1.1);
        transform: scale(1.3);
    }

    80% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
    }

    .btn,

    /* line definition style 
    * ----------------------------------------------- */
    .lining dt,
    .lining dd {
    display: inline;
    margin: 0;
    }

    .lining dt + dt:before,
    .lining dd + dt:before {
    content: "\A";
    white-space: pre;
    }

    .lining dd + dd:before {
    content: ", ";
    }

    .lining dd + dd:before {
    content: ", ";
    }

    .lining dd:before {
    content: ": ";
    margin-left: -0.2em;
    }

    /* dictionary definition style 
    * ----------------------------------------------- */
    .dictionary-style dt {
    display: inline;
    counter-reset: definitions;
    }

    .dictionary-style dt + dt:before {
    content: ", ";
    margin-left: -0.2em;
    }

    .dictionary-style dd {
    display: block;
    counter-increment: definitions;
    }

    .dictionary-style dd:before {
    content: counter(definitions, decimal) ". ";
    }

    .alert-box {

    font-family: "DM Sans", sans-serif;

    .alert-box__close {
    position: absolute;
    display: block;
    right: 1.6rem;
    top: 1.6rem;
    cursor: pointer;
    width: 12px;
    height: 12px;
    }

    .alert-box__close::before,
    .alert-box__close::after {
    content: "";
    position: absolute;
    display: inline-block;
    width: 2px;
    height: 12px;
    top: 0;
    left: 5px;
    }

    .alert-box__close::before {
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    }

    .alert-box__close::after {
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);

        transform: translate3d(0, 100%, 0);
    }

    to {
        opacity: 1;

        transform: translate3d(0, 0, 0);
    }
    }

    @keyframes fadeIn {

    <!-- Java Script
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        (function ($) {

                "use strict";

                const cfg = {
                    scrollDuration: 800, // smoothscroll duration
                    mailChimpURL: 'https://facebook.us8.list-manage.com/subscribe/post?u=cdb7b577e41181934ed6a6a44&amp;id=e6957d85dc' // mailchimp url
                };
                const $WIN = $(window);

                // Add the User Agent to the <html>
                // will be used for IE10/IE11 detection (Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0; rv:11.0))
                const doc = document.documentElement;
                doc.setAttribute('data-useragent', navigator.userAgent);


                /* preloader
                 * -------------------------------------------------- */
                const ssPreloader = function () {

                    $("html").addClass('ss-preload');

                    $WIN.on('load', function () {

                        // force page scroll position to top at page refresh
                        // $('html, body').animate({ scrollTop: 0 }, 'normal');

                        // will first fade out the loading animation 
                        $("#loader").fadeOut("slow", function () {
                            // will fade out the whole DIV that covers the website.
                            $("#preloader").delay(300).fadeOut("slow");
                        });

                        // for hero content animations 
                        $("html").removeClass('ss-preload');
                        $("html").addClass('ss-loaded');

                    });
                };


                /* pretty print
                 * -------------------------------------------------- */
                const ssPrettyPrint = function () {
                    $('pre').addClass('prettyprint');
                    $(document).ready(function () {
                        prettyPrint();
                    });
                };


                /* slick slider
                 * ------------------------------------------------------ */
                const ssSlickSlider = function () {

                    $('.intro-slider').slick({
                        arrows: false,
                        dots: false,
                        autoplay: true,
                        autoplaySpeed: 3000,
                        fade: true,
                        speed: 3000
                    });
                };


                /* modal
                 * ---------------------------------------------------- */
                const ssModal = function () {

                    const modal = document.querySelector(".modal");
                    const trigger = document.querySelector(".modal-trigger");
                    const closeButton = document.querySelector(".modal__close");

                    function toggleModal() {
                        modal.classList.toggle("show-modal");
                    }
                    function windowOnClick(event) {
                        if (event.target === modal) {
                            toggleModal();
                        }
                    }
                    function pressEsc(event) {
                        if (event.which == '27') {
                            modal.classList.remove("show-modal");
                        }
                    }

                    trigger.addEventListener("click", toggleModal);
                    closeButton.addEventListener("click", toggleModal);
                    window.addEventListener("click", windowOnClick);
                    window.addEventListener("keyup", pressEsc);

                };


                /* final countdown
                 * ------------------------------------------------------ */
                const ssFinalCountdown = function () {

                    const finalDate = '2022/04/07';

                    $('.counter').countdown(finalDate)
                        .on('update.countdown finish.countdown', function (event) {

                            const str = '<div class=\"counter__time days\">%D&nbsp;<span>D</span></div>' +
                                '<div class=\"counter__time hours\">%H&nbsp;<span>H</span></div>' +
                                '<div class=\"counter__time minutes\">%M&nbsp;<span>M</span></div>' +
                                '<div class=\"counter__time seconds\">%S&nbsp;<span>S</span></div>';

                            $(this).html(event.strftime(str));

                        });
                };


                /* tabs
                 * ---------------------------------------------------- */
                const ssTabs = function () {

                    const $tabNavListItems = $("ul.tab-nav__list li");
                    const $tabContentItem = $(".tab-content__item");

                    $tabContentItem.hide().first().show();

                    $tabNavListItems.on('click', function () {

                        $tabNavListItems.removeClass("active");
                        $(this).addClass("active");
                        $tabContentItem.hide();

                        const activeTab = $(this).attr("data-id");
                        $("#" + activeTab).fadeIn(1000);

                    });
                }


                /* alert boxes
                 * ------------------------------------------------------ */
                const ssAlertBoxes = function () {

                    $('.alert-box').on('click', '.alert-box__close', function () {
                        $(this).parent().fadeOut(500);
                    });

                };


                /* smooth scrolling
                 * ------------------------------------------------------ */
                const ssSmoothScroll = function () {

                    $('.smoothscroll').on('click', function (e) {
                        const target = this.hash;
                        const $target = $(target);

                        e.preventDefault();
                        e.stopPropagation();

                        $('html, body').stop().animate({
                            'scrollTop': $target.offset().top
                        }, cfg.scrollDuration, 'swing').promise().done(function () {
                            window.location.hash = target;
                        });
                    });

                };


                /* back to top
                 * ------------------------------------------------------ */
                const ssBackToTop = function () {

                    const pxShow = 500;
                    const $goTopButton = $(".ss-go-top")

                    // Show or hide the button
                    if ($(window).scrollTop() >= pxShow) $goTopButton.addClass('link-is-visible');

                    $(window).on('scroll', function () {
                        if ($(window).scrollTop() >= pxShow) {
                            if (!$goTopButton.hasClass('link-is-visible')) $goTopButton.addClass('link-is-visible')
                        } else {
                            $goTopButton.removeClass('link-is-visible')
                        }
                    });
                };


                /* ajaxchimp
                 * ------------------------------------------------------ */
                const ssAjaxChimp = function () {

                    $('#mc-form').ajaxChimp({
                        language: 'es',
                        url: cfg.mailChimpURL
                    });

                    // Mailchimp translation
                    //
                    //  Defaults:
                    //	 'submit': 'Submitting...',
                    //  0: 'We have sent you a confirmation email',
                    //  1: 'Please enter a value',
                    //  2: 'An email address must contain a single @',
                    //  3: 'The domain portion of the email address is invalid (the portion after the @: )',
                    //  4: 'The username portion of the email address is invalid (the portion before the @: )',
                    //  5: 'This email address looks fake or invalid. Please enter a real email address'

                    $.ajaxChimp.translations.es = {
                        'submit': 'Submitting...',
                        0: '<i class="fas fa-check"></i> We have sent you a confirmation email',
                        1: '<i class="fas fa-exclamation-triangle"></i> You must enter a valid e-mail address.',
                        2: '<i class="fas fa-exclamation-triangle"></i> E-mail address is not valid.',
                        3: '<i class="fas fa-exclamation-triangle"></i> E-mail address is not valid.',
                        4: '<i class="fas fa-exclamation-triangle"></i> E-mail address is not valid.',
                        5: '<i class="fas fa-exclamation-triangle"></i> E-mail address is not valid.'
                    }
                };


                /* initialize
                 * ------------------------------------------------------ */
                (function ssInit() {

                    ssPreloader();
                    ssPrettyPrint();
                    ssSlickSlider();
                    ssModal();
                    ssFinalCountdown();
                    ssTabs();
                    ssAlertBoxes();
                    ssSmoothScroll();
                    ssBackToTop();
                    ssAjaxChimp();

                })();

            })(jQuery);
    </script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 9, 2022 12:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("counter__time__days").innerHTML = `${days} <span>D</span>`
            document.getElementById("counter__time__hours").innerHTML = `${hours} <span>H</span>`
            document.getElementById("counter__time__minutes").innerHTML = `${minutes} <span>M</span>`
            document.getElementById("counter__time__seconds").innerHTML = `${seconds} <span>S</span>`

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
